<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // JavaScript code with bugs
    const para = document.querySelector('#message'); // Incorrect id // should be '#message'
    const textButton = document.getElementById('textButton'); // Incorrect method // should be 'getElementById'
    // textButton.addClickEventListener(() => { // Incorrect method name
    //   para.contentText = 'New Message'; // Incorrect property
    // });

    textButton.addEventListener('click', () => { // Corrected method
      para.textContent = 'New Message'; // Corrected property
    });
    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // Typo in 'style'
    });
  </script>
</body>
</html>
